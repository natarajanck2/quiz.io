      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #8f94fb;
        background-size: cover, 50%;
        background-position: center, top right;
        background-repeat: no-repeat;
        color: #ffffff;
        overflow: hidden;
        position: relative;
      }

      div#timer-page {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50%;
        flex-direction: column;
        gap: 1.5rem;
      }

      #quiz-page {
        padding: 42px !important;
      }

      div#result-page {
        min-height: 50%;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
      }

      #timer-page,
      #quiz-page,
      #result-page {
        display: none;
        width: 90%;
        max-width: 600px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        padding: 20px;
        margin: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #6166d7;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      button:hover {
        background-color: #6166d7;
        transform: scale(1.05);
      }

      .question {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: left;
      }

      .options {
        text-align: left;
        margin: 0 auto;
      }

      .options label {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background: rgb(255 255 255 / 13%);
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .options input {
        margin-right: 10px;
      }

      .options label:hover {
        background: rgb(255 255 255 / 35%);
      }

      #navigation {
        margin-top: 34px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      #timer {
        font-size: 1.2em;
        font-weight: bold;
        color: #ffeb3b;

        display: flex;
        justify-content: end;
      }

      .image {
        height: 1.5rem;
        width: 1.5rem;
      }

      span#time {
        display: block;
        width: 3rem;
      }

      .title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding-bottom: 1.15rem;
        border-bottom: 1px solid;
        margin-bottom: 20px;
      }

      div#quizName {
        font-size: 26px;
        font-weight: 600;
      }

      h1 {
        font-size: 36px;
        padding: 0;
        margin: 0;
      }

      .score {
        font-size: 22px;
      }

      a {
        display: none;
      }

      .logo-conatiner {
        position: absolute;
        top: 0;
        left: 0;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 2rem;
        height: 5rem;
      }

      .logo img {
        height: 3.25rem;
        width: 3.25rem;
      }

      .logo p {
        font-size: 30px;
        font-weight: 600;
      }

      @media (max-width: 800px) {
        .bg {
          /* transform: none; */
          display: none;
        }
      }

      function selectQuestionSet(set) {
        questionSet = set === "browser" ? browserQuestions : generalQuestions;
        selectedAnswers = Array(questionSet.length).fill(null);
        currentQuestionIndex = 0;
        document.getElementById("timer-page").style.display = "none";
        document.getElementById("quiz-page").style.display = "block";

        let quizName = set === "browser" ? "Browser-Specific Questions" : "General Questions";
        document.getElementById("quizName").textContent = quizName;
        startQuiz(2); // Set timer to 2 minutes
      }

      function startQuiz(minutes) {
        timeRemaining = minutes * 60;
        showQuestion();
        timerInterval = setInterval(() => {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
          if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            showResults();
          }
        }, 1000);
      }

      function showQuestion() {
        const question = questionSet[currentQuestionIndex];
        document.querySelector(".question").textContent = question.question;

        const optionsContainer = document.querySelector(".options");
        optionsContainer.innerHTML = "";

        question.options.forEach((option, index) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "option";
          input.value = index;
          input.checked = selectedAnswers[currentQuestionIndex] === index;
          input.onclick = () => (selectedAnswers[currentQuestionIndex] = index);
          label.appendChild(input);
          label.appendChild(document.createTextNode(option));
          optionsContainer.appendChild(label);
        });

        document.getElementById("prev").style.display = currentQuestionIndex === 0 ? "none" : "inline-block";
        document.getElementById("next").textContent = currentQuestionIndex === questionSet.length - 1 ? "Submit" : "Next";
      }

      function nextQuestion() {
        if (currentQuestionIndex === questionSet.length - 1) {
          showResults();
        } else {
          currentQuestionIndex++;
          showQuestion();
        }
      }

      function prevQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion();
        }
      }

      function showResults() {
        clearInterval(timerInterval);
        document.getElementById("quiz-page").style.display = "none";
        document.getElementById("result-page").style.display = "flex";

        const score = selectedAnswers.reduce((sum, answer, index) => sum + (answer === questionSet[index].correct ? 1 : 0), 0);
        document.getElementById("score").textContent = `${score} / ${questionSet.length}`;
      }

      function resetQuiz() {
        document.getElementById("result-page").style.display = "none";
        document.getElementById("timer-page").style.display = "flex";
      }

      // Show the timer page by default on page load
      document.getElementById("timer-page").style.display = "flex";
